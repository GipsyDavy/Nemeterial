# Nombre de la aplicación (opcional pero útil)
spring.application.name=nemeterial-backend

# Puerto del servidor (puedes cambiarlo si 8080 está ocupado)
server.port=8080

# Configuración SQLite
spring.datasource.url=jdbc:sqlite:C:/Users/GipsyDavy/Nemeterial/database/sqlite/Nemeterial.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Dialecto comunitario (ya lo añadiste como dependencia)
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# ¡Esta es la línea corregida!
spring.jpa.hibernate.ddl-auto=update

# Muestra las consultas SQL en la consola (muy útil para depurar)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Nivel de logs (opcional, para ver más detalles al inicio)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

spring.security.user.name= # deja vacío o comenta
spring.security.user.password= # deja vacío o comenta

# O directamente desactiva la auto-configuración de seguridad básica
management.security.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfigurati
